<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url(img/inventorybody);
    }
    /* Make table container scrollable on small screens */
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: black;">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: white; font-weight: 700;" href="#">MOS BURGERS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" style="color: white;" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="inventory.html">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="orders.html">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="customer.html">Customers</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center my-4" data-aos="zoom-in">
  <h1 style="color: aliceblue;">STORE MANAGEMENT</h1>
  <a href="#form">
    <input type="button" value="Add Item +" style="color: beige; background-color: black; font-size: 20px; padding-top:8px; padding-bottom:8px;">
  </a>
</div>

<div class="container table-container" data-aos="zoom-in">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Expire Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="inventoryTable">
      <!-- Rows dynamically added here -->
    </tbody>
  </table>
</div>

<div class="container my-5" data-aos="zoom-in" id="form">
  <form id="addItemForm" style="max-width: 500px; margin: auto;">
    <div class="row mb-3">
      <label for="inputCode" class="col-sm-4 col-form-label" style="color: aliceblue;">Item Code</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputCode">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputName" class="col-sm-4 col-form-label" style="color: aliceblue;">Item Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputcategory" class="col-sm-4 col-form-label" style="color: aliceblue;">Category</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputcategory">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputprice" class="col-sm-4 col-form-label" style="color: aliceblue;">Price</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputprice">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputQuantity" class="col-sm-4 col-form-label" style="color: aliceblue;">Quantity</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputQuantity">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputexp" class="col-sm-4 col-form-label" style="color: aliceblue;">Expire Date</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputexp">
      </div>
    </div>
    <button type="button" style="color: beige; background-color: black; font-size: 20px; padding-top:8px; padding-bottom:8px; margin-bottom: 50px;" onclick="additems()">Add</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
