    <section id="form">

        <form id="addItemForm" style="width: 500px; margin-top: 100px; " class="col-sm-12">
  <div class="row mb-3">
    <label for="OrderID" class="col-sm-2 col-form-label" style="color: aliceblue;">OrderID</label>
    <div class="col-sm-10">
      <input type="OrderID" class="form-control" id="OrderID">
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="CustomerID" class="col-sm-2 col-form-label" style="color: aliceblue;">CustomerID</label>
    <div class="col-sm-10">
      <input type="CustomerID" class="form-control" id="CustomerID">
    </div>
  </div>

  <div class="row mb-3">
    <label for="ItemCode" class="col-sm-2 col-form-label" style="color: aliceblue;">ItemCode</label>
    <div class="col-sm-10">
      <input type="ItemCode" class="form-control" id="ItemCode">
    </div>
  </div>

  <div class="row mb-3">
    <label for="ItemName" class="col-sm-2 col-form-label" style="color: aliceblue;">ItemName</label>
    <div class="col-sm-10">
      <input type="ItemName" class="form-control" id="ItemName">
    </div>
  </div>

  <div class="row mb-3">
    <label for="Price" class="col-sm-2 col-form-label" style="color: aliceblue;">Price</label>
    <div class="col-sm-10">
      <input type="Price" class="form-control" id="Price">
    </div>
  </div>

  <div class="row mb-3">
    <label for="Quantity" class="col-sm-2 col-form-label" style="color: aliceblue;">Quantity</label>
    <div class="col-sm-10">
      <input type="Quantity" class="form-control" id="Quantity">
    </div>
  </div>

  <div class="row mb-3">
    <label for="Discount" class="col-sm-2 col-form-label" style="color: aliceblue;">Discount%</label>
    <div class="col-sm-10">
      <input type="Discount" class="form-control" id="Discount">
    </div>
  </div>

  <button type="button" style=" color: beige; background-color: black; font-size: 20px; padding-top : 8px; padding-bottom: 8px; margin-bottom: 50px;" onclick="addtocart(); addtoreport()" >Add to Cart</button>
