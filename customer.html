<div class="container" style="max-width: 500px;">
  <section id="form">
    <form id="addItemForm" class="col-sm-12">
      <div class="row mb-3">
        <label for="ID" class="col-sm-3 col-form-label" style="color: aliceblue;">CustomerID</label>

        <label for="CustomerName" class="col-sm-3 col-form-label" style="color: aliceblue;">Name</label>
